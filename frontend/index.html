<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Predictor</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image: url('{{ url_for('static', filename='background.jpg') }}');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 600px;
        width: 90%;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
        
		label { display: block; margin-top: 10px; font-weight: bold; }
        select, input { width: 100%; margin: 5px 0 15px; padding: 8px; }
        .btn { background-color: #4CAF50; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        .result { font-weight: bold; font-size: 1.2em; color: #333; margin-top: 20px; }
        .input-summary { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Student GPA Predictor</h2>
    <form method="POST">
        <label for="ParentalEducation">Parental Education:</label>
        <select name="ParentalEducation" required>
            <option value="0">No High School</option>
            <option value="1">High School</option>
            <option value="2">Some College</option>
            <option value="3">Bachelor's Degree</option>
            <option value="4">Graduate Degree</option>
        </select>

        <label for="StudyTimeWeekly">Study Time Weekly (hrs):</label>
        <input type="number" step="0.1" name="StudyTimeWeekly" required>

        <label for="Absences">Number of Absences:</label>
        <input type="number" name="Absences" required>

        <label for="ParentalSupport">Parental Support Level:</label>
        <select name="ParentalSupport" required>
            <option value="1">Low</option>
            <option value="2">Moderate</option>
            <option value="3">High</option>
        </select>

        <label for="Tutoring">Tutoring:</label>
        <select name="Tutoring">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Extracurricular">Extracurricular Activities:</label>
        <select name="Extracurricular">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Sports">Sports Participation:</label>
        <select name="Sports">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Music">Music Participation:</label>
        <select name="Music">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Volunteering">Volunteering:</label>
        <select name="Volunteering">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit" class="btn">Predict GPA</button>
    </form>

    {% if prediction is not none %}
        <p class="result"> Predicted GPA: <strong>{{ prediction }}</strong></p>
        <div class="input-summary">
            <h4>Your Inputs:</h4>
            <ul>
                {% for key, value in inputs.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
</body>
</html>
